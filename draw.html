<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   NQH's magical pixel art
  </title>
  <link rel="shortcut icon" type="image/jpg" href="images/favidraw.ico"/>
  <link rel="stylesheet" href="css/primary.css"/>
  <link rel="stylesheet" href="css/draw.css"/>
 </head>
 <body class="propogate">
  <a href="/">Take me back</a><br/>
  <button onclick="save()">Save</button>
  <button id="secrets" class="hide" onclick="tellmeyoursecrets()">Tell me your secrets.</button><br/>
  <label for="width">Width</label>, <label for="height">height</label> <input id="width" size="5" value="32"><input id="height" size="5" value="32"><br/>
  <label for="color">Color</label> <input class="colorbox" id="color" value="#000000" size="7"><br/>
  <label for="altcolor">Alt color</label> <input class="colorbox" id="altcolor" value="#FFFFFF" size="7"><br/>
  <button onclick="zoomout()">-</button>Zoom: <label id="zoom">Loading</label>%<button onclick="zoomin()">+</button><br/>
  <button onclick="gridtoggle()">Toggle grid</button>, <label for="gridzoom">Zoom:</label><input id="gridzoom" value="1" size="1"><br/>
  <button id="drawing" onclick="swapDraw()">Loading</button><button style="border-radius: 50%" onclick="help()">?</button><br/>
  
  <div id="helptext" class="hide">
   <table>
    <tr><th>Key</th><th>Function</th></tr>
    <tr><td>X</td><td>Swaps the current color and alternate color</td></tr>
    <tr><td>+</td><td>Zooms in</td></tr>
    <tr><td>-</td><td>Zooms out</td></tr>
    <tr><td>G</td><td>Toggles the grid</td></tr>
    <tr><td>B</td><td>Toggles the canvas background color</td></tr>
    <tr><td>C</td><td>Swaps between drawing and erasing</td></tr>
    <tr><td>Z</td><td>Undo</td></tr>
    <tr><td>R</td><td>Redo</td></tr>
   </table>
  </div>
  
  <hr>
  
  <label for="layerinput">Layer</label> <input id="layerinput" size="2" value="1">/<label id="layercounter">Loading</label><br/>
  <span id="canvasHolder">
  <canvas id="imageMain" width="32" height="32"></canvas>
  </span>
   
  <hr>
  
  <button onclick="addLayer()">New layer</button>
  <div id="layerbar"></div>
  <script src="js/draw.js"></script>
</body>
</html>
